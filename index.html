<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- html2canvas libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
</head>

<body>
    <div class="bg" >
        <div class="texts" align="center">
            <div class="uppertext">
                <p>
                    <textarea id="top-text" placeholder="Enter Text Here"></textarea><br><br>
                    Text size: <input type="range" id="top_text" min="0.05" max="0.25" value="0.15" step="0.01">
                </p>
            </div>

            <div class="lowertext">
                <p>
                    <textarea id="bottom-text" placeholder="Enter Text Here"></textarea><br><br>
                    Text size: <input type="range" id="bottom_text" min="0.05" max="0.25" value="0.15" step="0.01">
                </p>
            </div>

            <div class="text_color">
                <label for="favcolor">Select text color</label>
                <input type="color" id="my_text_color" name="favcolor" value="#ff0000">
            </div>



            <div class="types">
                <select id="text_font" name="text_new_familyily" onchange="new_font();">
                    <option> Georgia</option>
                    <option> Comic Sans ms </option>
                    <option> Monotype corsiva </option>
                    <option> Brush script mt </option>
                    <option> Times New Roman </option>
                    <option> Garamond </option>
                </select>
            </div>

        </div>


        <div class="canva" align="center">
            <a target="_blank" download="canvas.png">
                <canvas id="canvas_meme" title="Right click -> &quot;Save image as...&quot;"></canvas>
            </a>
        </div>

        <div class="buttons" align="center">
            <div class="choose">
                <p>
                    <input type="file" id="input_img" accept="image/*">
                </p>
            </div>

            <div class="gen" align="left">
                <p>
                    <button id="generate-btn"><i class="fas fa-cog"></i>&nbsp; GENERATE</button>
                </p>
            </div>

            <div class="down">
                <p>
                    <button id="download">
                        <i class="fas fa-download"></i>&nbsp; DOWNLOAD
                    </button>
                </p>
            </div>

            <div class="gray" onclick="dullimg()" id="dull">
                <p>
                    <button id="dull-btn">B&W</button>
                </p>
            </div>

            <div class="nongray" onclick="brightenimg()" id="bright" align="left">
                <p>
                    <button id="bright-btn">Coloured</button>
                </p>
            </div>

            <div class="opacity">
                <div class="opaque">
                    <p>OPACITY</p>
                </div>
                <div class="options" align="center">
                    <div class="opacdec" onclick="opacdecimg()" id="opacdec">
                        <p>
                            <button id="opacdec-btn"><i class="fas fa-angle-down"></i></button>
                        </p>
                    </div>

                    <div class="opacdef" onclick="opacdefimg()" id="opacdefmore">
                        <p>
                            <button id="opacdef-btn">Default</button>
                        </p>
                    </div>

                    <div class="opacin" onclick="opacinimg()" id="opacin">
                        <p>
                            <button id="opacin-btn"><i class="fas fa-angle-up"></i></button>
                        </p>
                    </div>

                </div>

            </div>
            <!-- <div class="access">
            <a href="" id="downloads" class="btn"><i class="fa fa-download "></i>Download</a>
        </div> -->
            <!-- <a href="canvas.jpg" download="GFG">
            <button type="button">Download</button>
            </a> -->
        </div>

    </div>

    <script src="index.js"></script>

</body>

</html>
